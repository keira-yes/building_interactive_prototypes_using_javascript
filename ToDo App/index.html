<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>TO-DO:</h1>
    <div id="input">
      <input type="text" id="task" placeholder="todo">
      <button id="add">Add</button>
      <button id="clear">Clear list</button>
      <p id="error"></p>
    </div>
    <ul id="taskList"></ul>
    <div class="doneList">
      <h3>Done tasks</h3>
      <ul id="doneList"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
